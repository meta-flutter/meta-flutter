          bitbake ivi-homescreen-debug

      - name: Build flutter-pi-release
        shell: bash
        working-directory: ../yocto-dunfell/poky
        run: |
          . ./oe-init-build-env
          bitbake flutter-pi-release -c do_cleansstate
          bitbake flutter-pi-release

      - name: Build flutter-pi-profile
        shell: bash
        working-directory: ../yocto-dunfell/poky
