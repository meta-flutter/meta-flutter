      - name: Build ivi-homescreen-release
        shell: bash
        working-directory: ../yocto-dunfell/poky
        run: |
          . ./oe-init-build-env
          bitbake ivi-homescreen-release -c do_cleansstate
          bitbake ivi-homescreen-release

      - name: Build ivi-homescreen-profile
        shell: bash
        working-directory: ../yocto-dunfell/poky
        run: |
